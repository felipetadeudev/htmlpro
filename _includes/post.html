<a href="{{post.url}}">
    <li class="bg-indigo-200/5 w-full p-4 rounded-xl flex gap-6 items-center justify-start">
        <div class="flex flex-col items-center justify-center w-20 bg-indigo-200/5 p-2 rounded">
            <span class="text-4xl font-bold">
                {{post.date | date: '%d'}}
            </span>
            <span class="flex items-center">
                {{post.date | date: '%b, %Y'}}
            </span>
        </div>
        <div class="flex-1">
            <h3 class="text-4xl font-bold">
                {{post.title}}
            </h3>
            {{ post.excerpt }}
        </div>
    </li>
</a>
