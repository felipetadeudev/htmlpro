url: ''
baseurl: ''
title: 'HTML Pro'

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - tailwind.config.js
  - tailwindcss

collections:
  pages:
    output: true
    permalink: "/:name"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/blog/:year/:i_month/:i_day/:title"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

paginate: 5
paginate_path: "/blog/page/:num"
