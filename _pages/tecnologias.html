---
title: Tecnologias
description:
permalink: /tecnologias
---

<section class="py-12">
  <div class="max-w-[1024px] mx-auto p-4 xl:p-0">
    <div class="grid gap-8 justify-items-center">
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 justify-items-center items-center">
        {% for item in site.data.technologie.items %}
        <div class="flex flex-col min-h-32 min-w-32 gap-4 justify-center items-center bg-indigo-200/5 p-4 rounded">
          <img src="{{item.url}}" alt="{{item.title}}" class="object-contain max-h-12 h-full w-full">
          <h3 class="text-xl font-bold">{{item.title}}</h3>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
